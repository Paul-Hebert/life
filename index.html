<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>
            Life
        </title>

        <style type="text/css">
            .cell{
                width:4px;
                height:4px;
                border:1px solid #eee;
                display:inline-block;
            }

            .cell.alive{
                background:#333;
                border-color:#333;
            }

            #grid *{
                line-height: 0;
                font-size:0;
            }
        </style>
    </head>
    <body>
        <div id="grid"></div>

        <label>
            Rate:
            <input type="number" min="1" max="200" step="1" id="rate" value="60">
        </label>

        <label>
            Starting Population:
            <input type="number" min="0" max="1" step=".01" id="startingPopulation" value=".6">
        </label>

        <button id="resetGrid">Reset</button>

        <button id="stopLoop">Stop Loop</button>
        <button id="startLoop">Start Loop</button>

        <script src="assets/js/main.js"></script>
    </body>
</html>
